<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Markdown:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>To-Do List</h1>
        <input type="text" id="taskInput" placeholder="Add new task...">
        <ul id="taskList"></ul>
        <button class="clear-all-btn">Clear All</button>
    </div>
    

    <footer>
        <p>Created by <a href="https://github.com/devjoji" target="_blank">devjoji</a></p>
    </footer>
    

    <script src="app.js"></script>
</body>

</html>
